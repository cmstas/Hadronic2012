data_file: distracks_limits_maxchexcl_T1qqqq.yaml
description: >
    The maximum chargino mass excluded at 95% CL for direct gluino pair production, where the gluinos decay 
    to light-flavor quarks and either the lightest neutralino (probability $\frac{1}{3}$), or the lightest
    chargino (probability $\frac{1}{3}$ for each charge), and the chargino mass is O(100) MeV greater than the neutralino's mass. 
    The chargino's lifetime is varied from $c\tau_{0} = 1$ to 2000 cm while the gluino mass is fixed to 1900 GeV.
    Signal cross sections are calculated at approximately NNLO+NNLL order in $\alpha_S$.
    If all kinematically allowed chargino masses are excluded, the curves, including 68 and 95% expected, tend to overlap.
    At short decay lengths, horizontal exclusion lines are obtained from the inclusive analysis, as this is not affected by track
    reconstruction inefficiencies, which may arise when the chargino decays before the CMS tracker, and therefore shows better sensitivity
    to scenarios with very small lifetime compared to the disappearing track search, based on median expected limits.
keywords:
- {name: reactions, values: [P P --> GLUINO GLUINO, P P --> GLUINO GLUINO X, GLUINO --> Q QBAR NEUTRALINO, GLUINO --> Q QBAR CHARGINO]}
- {name: cmenergies, values: [13000]}
- {name: phrases, values: [SUSY, Supersymmetry, Gluino, Cross Section]}
location: Figure 20 (upper left)
name: 'Figure 20 (T1qqqq Max Chargino Exclusion)'
additional_resources:
- {description: Thumbnail image file, location: thumb_distracks_maxchexcl_T1qqqq.png}
